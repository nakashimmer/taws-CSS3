<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-3-3</title>
		<style>
			*{margin:0px;padding:0px}
			ul{list-style-type:none;}
			li{border:1px solid gray;margin:2px;}
			
			li:first-of-type{color:red;}
			li:last-of-type{color:blue;}
			li:nth-of-type(2){font-weight:bold;}
			li:nth-last-of-type(3){font-weight:bold;}
			li:nth-of-type(odd){background-color:#eee;}
			li:nth-of-type(even){background-color:#999;}
		</style>
	</head>


	<body>
		<ul>
			<li>リンク1</li>
			<li>リンク2</li>
			<li>リンク3</li>
			<li>リンク4</li>
			<li>リンク5</li>
			<li>リンク6</li>
			<li>リンク7</li>
			<li>リンク8</li>
			<li>リンク9</li>
			<li>リンク10</li>
		</ul>
	</body>
</html>

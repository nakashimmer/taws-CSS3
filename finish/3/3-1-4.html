<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-1-4</title>
		<style>
			*{margin:0px;padding:0px;}
			.box{
				margin:100px auto;
				width:200px;height:200px;
				text-align:center;line-height:200px;font-size:30px;
				border:1px solid gray;}
				
			#box1{background:linear-gradient(white,red);}
			#box2{background:radial-gradient(white,red);}
		</style>
	</head>
	<body>
		<div id="box1" class="box">線形</div>
		<div id="box2" class="box">円形</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-2-2</title>
		
		<style>
			*{margin:0;padding:0;}
			.box1{
				background-color:skyblue;
				width:800px;
				height:500px;
				font-size:16px;
				margin:0 auto;
			}
			
			@media (max-width:800px){
				.box1{
					width:100%;
					background-color:yellow;
					font-size:18px;
				}
			}
			@media (max-width:500px){
				.box1{
					width:500px;
					background-color:red;
					font-size:20px;
				}
			}
			
		</style>
	</head>
	<body>
		<div class="box1">
			<p>むかしむかし、あるところに、おじいさんとおばあさんがなかよくすんでいました。おじいさんはしばかりに、おばあさんはかわにせんたくにいきました。おばあさんがふとかわかみをみると、おおきなももがどんぶらこどんぶらことながれてきました。</p>
		</div>
	</body>
</html>

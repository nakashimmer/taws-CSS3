<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-2</title>
		<style>
			*{margin:0px;padding:0px;}
			div{
				border: 1px solid gray;
				margin:100px auto;
				width:200px;height:200px;
				text-align:center;line-height:200px;font-size:30px;
				border:1px solid gray;
			}
			
			.css1{
				background:linear-gradient(
					45deg, white 50%, blue 80%
				);
			}
			.css2{
				background:radial-gradient(
					circle at top left, white 50%, blue 80%
				);
			}

		</style>
	</head>
	<body>
		<div class="css1">線形</div>
		<div class="css2">円形</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-3-2</title>
		<style>
			*{margin:0px;padding:0px}
			ol{list-style:none;}
			li{
				border:none;
				text-align:left;
				text-indent:2em;
				position:relative;
			}
			li:before{
				content:"";
				background-color:pink;
				display:block;
				width:1em; height:1em;
				position:absolute;
				top:3px; left:3px;
				border-radius:50%;
			} 
		</style>
	</head>

	<body>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3-4-1</title>
		<style>
			*{margin:0px;padding:0px}
			li::before{content:"第";}
			li::after{content:"章";} 
		</style>
	</head>


	<body>
		<ol>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</body>
</html>

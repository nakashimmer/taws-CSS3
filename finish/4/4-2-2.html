<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-2-2</title>

		<style>
			*{margin:0px;padding:0px;}
			div{
				width:200px;height:200px;
				margin:50px auto;
				line-height:200px;
				border:1px solid gray;
				text-align:center;
			}
			
			.css5{
				transition:
					font-size 1s linear 0s,
					color 1s linear 0s,
					background 1s linear 0s;
			}
			.css5:hover{
				font-size:32px;
				color:white;
				background-color:gray;
			}
		</style>
	</head>
	<body>
		<div class="css5">css</div>
	</body>
</html>

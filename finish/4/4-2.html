<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-2</title>

		<style>
			*{margin:0px;padding:0px;}
			.box{
				width:200px;height:200px;
				margin:50px auto;
				line-height:200px;
				border:1px solid gray;
				text-align:center;
				background-image:url(img1.png);
			}
			
			.box{transition:transform 1s ease-in-out 0s;}
			
			#box1:hover{transform:rotate(45deg);}
			#box2:hover{transform:scale(2,1);}
			#box3:hover{transform:skew(10deg,0deg);}
			#box4:hover{transform:translate(300px,0px);}
			
		</style>
	</head>
	<body>
		<div id="box1" class="box">rotate</div>
		<div id="box2" class="box">scale</div>
		<div id="box3" class="box">skew</div>
		<div id="box4" class="box">translate</div>
	</body>
</html>

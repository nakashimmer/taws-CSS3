<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-1</title>
		<style>
			*{margin:0px;padding:0px;}
			div{
				width:200px;height:200px;
				margin:50px auto;
				line-height:200px;
				border:1px solid gray;
				text-align:center;
				background-image:url(img1.png);
			}
			
			.css1{transform:rotate(45deg);}
			.css2{transform:scale(2,1);}
			.css3{transform:skew(10deg,0deg);}
			.css4{transform:translate(300px,0px);}
		</style>
	</head>
	<body>
		<div class="css1">rotate</div>
		<div class="css2">scale</div>
		<div class="css3">skew</div>
		<div class="css4">translate</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-2</title>

		<style>
			*{margin:0px;padding:0px;}
			div{
				width:200px;height:200px;
				margin:50px auto;
				line-height:200px;
				border:1px solid gray;
				text-align:center;
				background-image:url(img1.png);
			}
			
			.css1,.css2,.css3,.css4{
				transition:transform 1s linear 0s;
			}
			.css1:hover{transform:rotate(45deg);}
			.css2:hover{transform:scale(2,1);}
			.css3:hover{transform:skew(10deg,0deg);}
			.css4:hover{transform:translate(300px,0px);}	
		</style>
	</head>
	<body>
		<div class="css1">rotate</div>
		<div class="css2">scale</div>
		<div class="css3">skew</div>
		<div class="css4">translate</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8-1</title>
		<style>
			*{margin:0;padding:0;}
			#box1{
				border:1px solid gray;
				margin:100px auto;
				color:black;
				width:200px;
				height: 200px;
				text-align:center;
				line-height:200px;
				transition:all 1s linear;
			}
		</style>
	</head>

	<body>
			<p id="box1" onclick="change1();">HTML5は楽しい！</p>

			<script>
				const BOX1 = document.getElementById("box1");
				function change1(){
					BOX1.style.color = "red";
					BOX1.style.width = "500px";
					BOX1.style.backgroundColor = "green";
					BOX1.style.transform="rotate(360deg)";
				}
		
			</script>
	</body>
</html>

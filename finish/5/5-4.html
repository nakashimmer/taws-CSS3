<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5-4</title>
		<style> 
			*{margin:0px;padding:0px;}
			.child{
				width:200px;height:200px;
				border:1px solid gray;
				line-height:200px;
				margin:100px auto;
				text-align:center;
				background-image:url(img1.png);
			}
			.parent{
				transform-style:preserve-3d;
				perspective:200px;
			}
			.child{
				transform:rotateX(40deg) rotateY(40deg);}
			}
		</style>
	</head>
	<body>
			<div class="parent">
				<div class="child">三次元化</div>
			</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5-3</title>
		<style> 
			*{margin:0px;padding:0px;}
			.child{
				width:200px;height:200px;
				border:1px solid gray;
				margin:100px auto;
				text-align:center;
				background-image:url(img1.png);
			}
			.parent{
				transform-style:preserve-3d;
				perspective:200px;
			}
			.child{
				animation:anime 5s linear 0s infinite normal;
				animation-fill-mode:both;
			}
			@keyframes anime{
				0%{transform:rotateX(0deg)　rotateY(0deg);}
				100%{transform:rotateX(360deg) rotateY(360deg);}
			}
		</style>
	</head>
	<body>
			<div class="parent">
					<div class="child">三次元化</div>
				</div>
	</body>
</html>

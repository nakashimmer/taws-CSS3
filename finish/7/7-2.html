<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>7-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            border: 1px solid gray;
        }
        
        .box1 {
            margin: 10px;
        }
        
        .item1 {
            background-color: skyblue;
        }
        
        .item2 {
            background-color: yellow;
        }
        
        .item3 {
            background-color: pink;
        }
        /*ここに追加していく */
        /*横並べ*/
        
        .box1 {
            display: flex;
        }
        
        .item1 {
            flex: 1;
        }
        
        .item2 {
            flex: 1;
        }
        
        .item3 {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="item1">アイテム１</div>
        <div class="item2">アイテム２</div>
        <div class="item3">アイテム３</div>
    </div>
</body>

</html>

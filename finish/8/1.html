<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1</title>
	<style>
		*{
			margin:0;padding:0;
			box-sizing:border-box;
		}
		#sample{
			border:3px solid gray;
			height:100vh;
			display:grid;									/*親要素をグリッドに*/
			grid-gap:10px;									/*すきま*/
			grid-template-columns:1.5fr 1fr 1fr 3fr;		/*列の重み*/
			grid-template-rows:1.5fr 1fr 1fr;				/*行の重み*/
		}

		#sample div{
			border:3px solid red;
			border-radius:10px;
		}
	
		#sample div:nth-of-type(1){grid-row:1/4;}			/*1~4行伸ばす*/
		#sample div:nth-of-type(6){grid-column:3/5;}		/*3~5列伸ばす*/
		#sample div:nth-of-type(7){grid-column:2/4; grid-row:3/5;}	/*2~4列、3~5行伸ばす*/
		#sample div:nth-of-type(11){grid-column:1/5;}		/*1列~5列伸ばす*/
	</style>
</head>
<body>
	<div id="sample">
		<div>item1</div>
		<div>item2</div>
		<div>item3</div>
		<div>item4</div>
		<div>item5</div>
		<div>item6</div>
		<div>item7</div>
		<div>item8</div>
		<div>item9</div>
		<div>item10</div>
		<div>item11</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>８時限目：FlexibleBox</title>
		<style>
			*{margin:0px;padding:0px;}
			ul{
				border:3px solid red;
				margin:100px auto;
				width:500px;
				padding:2px;
				list-style:none;
			}
			li{
				border:3px solid blue;
				text-align: center;
				line-height:5em;
				margin:3px;
			}

			/* 64p-66p */
			ul{display:flex;}
			li.css1{flex:1;}
			li.css2{flex:1;}
			li.css3{flex:1;}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li class="css1">リンク1</li>
				<li class="css2">リンク2</li>
				<li class="css3">リンク3</li>
			</ul>
		</nav>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>１３時限目：グラデション</title>
		<style>
			*{margin:0px;padding:0px;}
			div{
				margin:100px auto;
				width:200px;height:200px;
				text-align:center;line-height:200px;font-size:30px;
				border:1px solid gray;
			}
			
			/* 78p-81p */
			.css1{
				background:linear-gradient(white,gray);
			}
			.css2{
				background:radial-gradient(white,gray);
			}
			.css3{
				background:conic-gradient(white,gray);
			}
		</style>
	</head>
	<body>
		<div class="css1">線形</div>
		<div class="css2">円形</div>
		<div class="css3">円錐</div>
	</body>
</html>

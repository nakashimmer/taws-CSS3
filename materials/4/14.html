<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>14時限目：変形</title>
		<style>
			*{margin:0px;padding:0px;}
			div{
				border:1px solid gray;
				background-image:url(bgimg.png);
				width:200px;height:200px;
				margin:100px auto;
				text-align:center;
				line-height:200px;font-size:30px;
			}

			/* 82p */
			.css1{
				transform: rotate(20deg);
			}
			.css2{
				transform:translate(100px,50px);
			}
			.css3{
				transform:scale(2,1);
			}
			.css4{
				transform:skew(40deg,0deg);
			}
			.css5{
				color:white;background-color:red;
			}
		</style>
	</head>
	<body>
		<div class="css1">回転</div>
		<div class="css2">移動</div>
		<div class="css3">伸縮</div>
		<div class="css4">傾き</div>
		<div class="css5">CSS</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>１５時限目：トランジション</title>
		<style>
			*{margin:0px;padding:0px;}
			div{
				border:1px solid gray;
				background-image:url(bgimg.png);
				width:200px;height:200px;
				margin:100px auto;
				text-align:center;
				line-height:200px;font-size:30px;
			}

			/* 86p */

			.css2{
				transform: rotate(20deg);
			}
			.css3{
				transform:scale(2,1);
			}
			.css4{
				transform:translate(100px,50px);
			}
			.css5{
				transform:skew(40deg,0deg);
			}
		</style>
	</head>
	<body>
		<div class="css2">2.回転</div>
		<div class="css3">3.伸縮</div>
		<div class="css4">4.移動</div>
		<div class="css5">5.傾き</div>
	</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1</title>
	<style>
		*{margin:0;padding:0;}
		div{border:1px solid gray;}
		.box1{margin:10px;}
		.item1{background-color:skyblue;}
		.item2{background-color:yellow;}
		.item3{background-color:pink;}

		/*ここに追加していく */
		/*横並べ*/
		.box{display:flex; height:150px; margin:10px;}
		.item{flex:1;height:100px;}

		.box1{justify-content:center; }		/*上寄せ*/
		.box2{justify-content:center; }		/*下寄せ*/
		.box3{justify-content:center; }			/*中央寄せ*/
		.box4{justify-content:center; }		/*ベースライン寄せ*/
		.box4 .item1{font-size:2em;}
		.box5{justify-content:center; }			/*ストレッチ*/
		.box5 .item{height:auto;}

	</style>
</head>
<body>
	<div class="box1 box">
		<div class="item1 item">アイテム１</div>
		<div class="item2 item">アイテム２</div>
		<div class="item3 item">アイテム３</div>
	</div>
	
	<div class="box2 box">

	<div class="box3 box">

	<div class="box4 box">

	<div class="box5 box">

	</div>
</body>
</html>
